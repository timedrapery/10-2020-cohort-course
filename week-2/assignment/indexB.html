<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Two Carousel Assignment, JavaScript</title>

    <style>
        @keyframes example {
            from {
                transform: translateX(0px);
            }

            to {
                transform: translateX(-800px);
            }
        }

        #imageslider {
            animation-name: example;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>

</head>

<body>

    <div id="window" style="background-color: aqua; width: 200px; height: 200px; margin: 0 auto; overflow: hidden;">
        <div id="imageslider" style="display: flex;">
            <img width="200px" height="200px" src="https://i.ibb.co/gZjk05h/3dm-fse-stock-frequency-max.png">
            <img width="200px" height="200px" src="https://i.ibb.co/KFWRsqy/xbox-live-stats-behaviour-1.webp">
            <img width="200px" height="200px" src="https://i.ibb.co/ysq75fh/xbox-live-gamer-types.webp">
            <img width="200px" height="200px" src="https://i.ibb.co/qFSNRrs/xbox-live-stats-radial-graph.jpg">
            <img width="200px" height="200px" src="https://i.ibb.co/pJHMSBw/xbox-live-demographics.webp">
        </div>
    </div>

</body>

</html>
