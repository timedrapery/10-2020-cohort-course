<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Two Carousel Assignment, HTML</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <style>
        #imageslider {
            display: flex;
        }

        #window {
            overflow: hidden;
            width: 500px;
            height: 400px;
        }
    </style>

</head>

<body>

    <div id="window">
        <div id="imageslider">
            <img width="500px" height="400px" src="https://i.ibb.co/pJHMSBw/xbox-live-demographics.webp">
            <img width="500px" height="400px" src="https://i.ibb.co/qFSNRrs/xbox-live-stats-radial-graph.jpg">
            <img width="500px" height="400px" src="https://i.ibb.co/ysq75fh/xbox-live-gamer-types.webp">
            <img width="500px" height="400px" src="https://i.ibb.co/KFWRsqy/xbox-live-stats-behaviour-1.webp">
            <img width="500px" height="400px" src="https://i.ibb.co/gZjk05h/3dm-fse-stock-frequency-max.png">
        </div>
    </div>

    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script>
        var currentPosition = 0

        var prevImage = function () {
            currentPosition = currentPosition + 500;
            document.getElementById('imageslider').style.transform = 'translateX(' + currentPosition + 'px)'
        }

        var nextImage = function () {
            currentPosition = currentPosition - 500;
            document.getElementById('imageslider').style.transform = 'translateX(' + currentPosition + 'px)'
        }
    </script>

</body>

</html>
