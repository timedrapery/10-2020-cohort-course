<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title style="font-weight: bold;">Music Player</title> 
    </head> 
    <body> 
        <h1 style="text-align: left;">Music Player</h1> 
    <div class="render"> 
        <table> 
            <tbody> 
                <thead> 
                    <tr> 
                        <td style="text-align: center; font-weight: bold;">Artist</td> 
                        <td style="text-align: center; font-weight: bold;">Song</td> 
                        <td style="text-align: center; font-weight: bold;">Track</td> 
                    </tr> 
                </thead> 
                <thead> 
                    <tr> 
                        <td style="text-align: left;">Artist One</td> 
                        <td style="text-align: left;">Song One</td> 
                        <td style="text-align: center;"><audio controls=”controls” id="audio_player;" source src=”.\music\song1.mp3” type=”audio/mp3”></audio></td> 
                    </tr> 
                    <tr> 
                        <td style="text-align: left;">Artist Two</td> 
                        <td style="text-align: left;">Song Two</td> 
                        <td><audio controls=”controls” id="audio_player"><source src=”.\music\song2.mp3” type=”audio/mp3”></audio></td> 
                    </tr> 
                </thead> 
            </tbody> 
        </table> 
    </div> 
    </body> 
</html>
